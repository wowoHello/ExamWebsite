<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 - 原住民族語言到校考報名系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 導航列 -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
            </div>
            <div>
              <h1 class="text-lg font-bold text-gray-800">
                原住民族語言到校考
              </h1>
              <p class="text-xs text-gray-500">報名系統</p>
            </div>
          </div>

          <!-- 桌面選單 -->
          <div class="hidden md:flex items-center space-x-6">
            <a
              href="首頁.html"
              class="text-gray-700 hover:text-blue-600 transition font-medium"
              >首頁</a
            >
            <a
              href="公告頁面.html"
              class="text-gray-700 hover:text-blue-600 transition font-medium"
              >公告</a
            >
            <a
              href="報名步驟.html"
              class="text-gray-700 hover:text-blue-600 transition font-medium"
              >報名流程</a
            >
            <a
              href="考生查詢與資料.html"
              class="text-gray-700 hover:text-blue-600 transition font-medium"
              >考生查詢</a
            >
            <a
              href="聯絡我們.html"
              class="text-gray-700 hover:text-blue-600 transition font-medium"
              >聯絡我們</a
            >
            <a
              href="登入頁面.html"
              class="inline-flex items-center justify-center px-5 py-2.5 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold rounded-lg shadow-sm transition-all duration-200"
            >
              登入
            </a>
          </div>

          <!-- 手機選單按鈕 -->
          <button id="mobileMenuBtn" class="md:hidden">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- 手機選單 -->
        <div id="mobileMenu" class="hidden md:hidden py-4 border-t">
          <a
            href="首頁.html"
            class="block py-2 text-gray-700 hover:text-blue-600"
            >首頁</a
          >
          <a
            href="公告頁面.html"
            class="block py-2 text-gray-700 hover:text-blue-600"
            >公告</a
          >
          <a
            href="報名步驟.html"
            class="block py-2 text-gray-700 hover:text-blue-600"
            >報名流程</a
          >
          <a
            href="考生查詢與資料.html"
            class="block py-2 text-gray-700 hover:text-blue-600"
            >考生查詢</a
          >
          <a
            href="聯絡我們.html"
            class="block py-2 text-gray-700 hover:text-blue-600"
            >聯絡我們</a
          >
          <div class="text-center mt-4">
            <a
              href="登入頁面.html"
              class="inline-block text-blue-600 font-medium hover:underline hover:text-blue-700"
            >
              已有帳號？登入
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
      <div class="max-w-md w-full">
        <!-- 登入卡片 -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden fade-in">
          <!-- 頂部裝飾 -->
          <div
            class="bg-gradient-to-r from-blue-600 to-blue-800 px-8 py-6 text-white"
          >
            <div class="flex items-center justify-center mb-3">
              <div
                class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm"
              >
                <svg
                  class="w-10 h-10 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </div>
            </div>
            <h2 class="text-2xl font-bold text-center">教師登入</h2>
            <p class="text-blue-100 text-center text-sm mt-1">
              請使用您註冊的帳號登入
            </p>
          </div>

          <!-- 登入表單 -->
          <div class="p-8">
            <form id="loginForm" class="space-y-6">
              <!-- Email -->
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                  Email 帳號
                </label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="email"
                    id="email"
                    placeholder="your@email.com"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                  />
                </div>
              </div>

              <!-- 密碼 -->
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">
                  密碼
                </label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="w-5 h-5 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    type="password"
                    id="password"
                    placeholder="請輸入密碼"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                  />
                </div>
              </div>

              <!-- 記住我與忘記密碼 -->
              <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    id="rememberMe"
                    class="w-4 h-4 text-blue-600 focus:ring-blue-500 rounded"
                  />
                  <span class="ml-2 text-sm text-gray-700">記住我</span>
                </label>
                <a
                  href="#"
                  class="text-sm text-blue-600 hover:text-blue-700 font-medium"
                >
                  忘記密碼？
                </a>
              </div>

              <!-- 登入按鈕 -->
              <button
                type="submit"
                class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-bold text-lg"
              >
                登入
              </button>
            </form>

            <!-- 分隔線 -->
            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">或</span>
              </div>
            </div>

            <!-- 註冊連結 -->
            <div class="text-center">
              <p class="text-gray-600 mb-3">還沒有帳號嗎？</p>
              <a
                href="帳號註冊.html"
                class="block w-full bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transition font-medium"
              >
                立即註冊
              </a>
            </div>

            <!-- 提示訊息 -->
            <div class="mt-6 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
              <div class="flex items-start">
                <svg
                  class="w-5 h-5 text-blue-500 mr-3 mt-0.5 flex-shrink-0"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <div class="text-sm text-blue-800">
                  <p class="font-bold mb-1">登入後您可以：</p>
                  <ul class="list-disc list-inside space-y-1">
                    <li>聯絡我們索取報名表格</li>
                    <li>上傳已填寫的報名表</li>
                    <li>查看報名進度</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 考生查詢連結 -->
        <div class="mt-6 text-center">
          <div class="bg-white rounded-lg shadow-md p-4">
            <p class="text-gray-600 mb-2">
              <svg
                class="w-5 h-5 text-gray-500 inline-block mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
              考生查詢報名資料？
            </p>
            <a
              href="考生查詢與資料.html"
              class="text-blue-600 hover:text-blue-700 font-medium"
            >
              前往考生查詢 →
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="mb-2">© 2025 原住民族語言到校考報名系統</p>
        <p class="text-gray-400 text-sm">
          【財團法人原住民族語言研究發展基金會】版權所有 © 2025 ALL rights
          reserved
        </p>
      </div>
    </footer>

    <script>
      // 手機選單切換
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // 登入表單處理
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");

        if (!loginForm) {
          console.error("找不到 #loginForm 表單");
          return;
        }

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          console.log("登入資訊:", { email, password, rememberMe });

          alert("登入成功！\n將導向到系統首頁");

          // ⚠ 確認檔名與路徑是否正確、且與本檔在同一層資料夾
          window.location.href = "登入後頁面.html";
        });
      });
    </script>
  </body>
</html>
